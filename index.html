<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="ie=edge">
  <title>BURBERRY</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Lora:400,400i|Raleway:400,700" rel="stylesheet">
</head>
<body>
  <header class="header">
      <div class="header-items-logo">
        <img src="img/logo.svg" alt="">
      </div>
      <div class="header-items-line"></div>
  </header>
    <h1 class="Long-Cotton-Gabardine">Long Cotton Gabardine Car Coat</h1>
    <img class="front-slide" src="img/bitmap.png"
     srcset="img/bitmap@2x.png 2x,
             img/bitmap@3x.png 3x">
  <section class="product-option">
   <div class="product-properties">
    <div class="product-pricing">
     <h2 class="item-110000">110 000 руб</h2>
     <p class="item-39428531">item 39428531</p>
    </div>
    <p class='product-colour'>Colour: Honey </p>
    <div class="colour-buttons">
      <button class="use-black-button"></button>
      <button class="use-honey-button"></button>
    </div>
   </div>
  <div class="store-buttons">
    <button class="store-buttons-size">select a size</button>
    <button class="store-buttons-find">find in store</button>
    <button class="store-buttons-help">need size help?</button>
  </div>
</section>

  <h2 class="product-description-title">description</h2>
